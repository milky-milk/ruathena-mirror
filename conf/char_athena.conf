//--------------------------------------------------------------
// Файл настроек Сервера Персонажей
//--------------------------------------------------------------
// Перевод на русский: Lilith
//--------------------------------------------------------------

// Примечание: комментарий - это любой текст справа от двойного слеша "//"
// Сервер не будет его обрабатывать комментарий, независимо от его содержания
// Комментарии служат для информации/ссылок

// Имя пользователя и пароль сервера
userid: s1
passwd: p1

// Название Сервера. Используйте альтернативные символы вместо пробела, 
// такие как ASCII 160.
// ПРИМЕЧАНИЕ: Не используйте пробелы или любые из символов, не допускающихся
// в именах файлов Windows \/:*?"<>|
//       ... иначе, эмблемы гильдий не будут отображаться!
server_name: rAthena

// Имя сервера: используется для отправления сообщений игрокам от сервера (от 4 до 23 символов)
wisp_server_name: Сервер

// IP адрес Сервера Авторизации
// Сервер Персонажей соединяется с Сервером Авторизации по этому IP адресу
// ПРИМЕЧАНИЕ: используется в случае, когда у вас запущен брэндмауэр или 
// машина с несколькими интерфейсами.
//login_ip: 127.0.0.1

// The character server listens on the interface with this IP address.
// ПРИМЕЧАНИЕ: это позволяет запускать несколько серверов на нескольких
// интерфейсах, используя те же порты для каждого сервера.
//bind_ip: 127.0.0.1

// Порт Сервера Авторизации
login_port: 6900

// IP адрес Сервера Персонажей
// IP адрес, который будет использоваться для подключения клиентов
// Устанавливается публичный IP адрес (WAN).
//char_ip: 127.0.0.1

// Порт Сервера Персонажей
char_port: 6121

// Формат временной метки, которая будет печататься перед всеми сообщениями консоли
// Самый длинный формат представляет из себя 20 символов.
// Общие форматы:
// %I:%M:%S %p (час:минута:секунда, 12-часововой формат AM/PM)
// %H:%M:%S (час:минута:секунда, 24-часововой формат)
// %d/%b/%Y (день/месяц/год)
// Для более подробной информации о форматах ознакомьтесь с функцией strftime()
//timestamp_format: [%d/%b %H:%M]

//If redirected output contains escape sequences (color codes)
stdout_with_ansisequence: нет

// Скрывает опредленнные типы сообщений:
//1: Скрыть информационные сообщения
//2: Скрыть сообщения статуса
//4: Скрыть анонсы
//8: Скрыть предупреждения
//16: Скрыть сообщения с ошибками и SQL ошибками
//32: Скрыть отладочные сообщения
//Пример: "console_silent: 7" скрывает информационные сообщения, сообщения статуса и анонсы (1+2+4)
console_silent: 0

// Консольные команды
// Разрешает использование консольных команд
// This prevents usage of >& log.file
console: off

// Тип сервера
// На данный момент не имеет никакого эффекта
// Отображается рядом с названием сервера в клиенте
// 0=обычный, 1=на обслуживании, 2=от 18, 3=платный, 4=P2P
char_maintenance: 0

// Разрешить или запретить создание персонажей
char_new: 1

// Показывает (New) в списке серверов
char_new_display: 0

// Маскимальное количество пользователей, которые могут подключиться к серверу. 0 - неограниченно
max_connect_user: 0

// ID группы, которым разрешено обходить лимит пользователей
// По умолчанию: -1 = никто (т.к. нет ID группы < 0)
// Смотрите: conf/groups.conf
gm_allow_group: -1

// Интервал времени сохранения гильдий сервером? (В секундах)
// Примечание: Интервал времени сохранения данных персонажей устанавливается в map_athena.conf
autosave_time: 60

// Отоброжать информацию в консоли о загрузке/сохранении персонажей/гильдий/групп/питомцев...? 
save_log: да

// Стартовая позиция новых персонажей, название локации и координаты (x,y)
start_point: new_1-1,53,111

// Стартовое оружие новых персонажей (ID)
start_weapon: 1201

// Стартовая броня новых персонажей (ID)
start_armor: 2301

// Стартовое количество Зени у новых персонажей
start_zeny: 0

// Размер списков известности
fame_list_alchemist: 10
fame_list_blacksmith: 10
fame_list_taekwon: 10

// Модификатор опыта, получаемого гильдиями
// Регулировка облагаемого налогом опыта до момента добавления его к гильдии.
// Например, если установить значение на 200, то гильдия будет получать двойной опыт с игрока,
// который облагается налогом на опыт.
guild_exp_rate: 100

// Имя неизвестных персонажей
unknown_char_name: Неизвестно

// Вести жрунал Сервера Персонажей?
log_char: 1

// Разрешить регистронезависимость в одинаковых именах персонажей?
// Например: Test-test-TEST-TesT
name_ignoring_case: нет

// Управление возможными буквами/символами в именах персонажей. Возможные значения:
// ПРИМЕЧАНИЕ: Применяется к именам персонажей, групп, гильдий.
// 0: без ограничений
// 1: только буквы/символы в опции 'char_name_letters'
// 2: Буквы/символы в опции 'char_name_letters' запрещены. Остальные разрешены.
char_name_option: 1

// Набол букв/символов, которые будут использоваться вместе с опцией 'char_name_option'.
// Примечание: не добавляйте более одного пробела, если вы подразумеваете его добавление.
char_name_letters:абвгдеёжзийклмнопрстуфхцчшщъыьэюя АБВГДЕЁЖЗИЙКЛМНОПРСТУФХЦЧШЩЪЫЬЭЮЯ1234567890abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ

// Сколько персонажей разрещено иметь на аккаунте? (0 = опция выключена)
chars_per_account: 0

// Ограничение удаления персонажа по базовому уровню.
// 0: нет ограничений (игрок может удалить персонажа на любом уровне)
// -X: игрок не сможет удалить персонажа с уровнем X и ниже
// Y: игрок не сможет удалить персонажа с уровнем X и выше
// Например: char_del_level: 80 (игрок не сможет удалить персонажа с уровнем 80 и выше)
char_del_level: 0

// Интервал времени в секундах перед тем, как кнопка подтверждения удаления будет активна.
// По умолчанию: 86400 (24 часа)
// ПРИМЕЧАНИЕ: необходимо для 2010-08-03aragexeRE и новее.
char_del_delay: 86400

// Папка с файлами базы данных в ней(item_db.txt, и т.п.)
db_path: db

import: conf/import/char_conf.txt
