//--------------------------------------------------------------
// Файл настроек Сервера Авторизации
//--------------------------------------------------------------
// Перевод на английский: <pfak@telus.net>
// Перевод на русский: Lilith
//--------------------------------------------------------------

// Примечание: комментарий - это любой текст справа от двойного слеша "//"
// Сервер не будет его обрабатывать комментарий, независимо от его содержания
// Комментарии служат для информации/ссылок

// The login server listens on the interface with this IP address.
// ПРИМЕЧАНИЕ: это позволяет запускать несколько серверов на нескольких
// интерфейсах, используя те же порты для каждого сервера.
//bind_ip: 127.0.0.1
 
// Порт Сервера Авторизации
login_port: 6900

// Формат временной метки, которая будет печататься перед всеми сообщениями консоли
// Самый длинный формат представляет из себя 20 символов.
// Общие форматы:
// %I:%M:%S %p (час:минута:секунда, 12-часововой формат AM/PM)
// %H:%M:%S (час:минута:секунда, 24-часововой формат)
// %d/%b/%Y (день/месяц/год)
// Для более подробной информации о форматах ознакомьтесь с функцией strftime()
//timestamp_format: [%d/%b %H:%M]

//If redirected output contains escape sequences (color codes)
stdout_with_ansisequence: no

// Скрывает опредленнные типы сообщений:
//1: Скрыть информационные сообщения
//2: Скрыть сообщения статуса
//4: Скрыть анонсы
//8: Скрыть предупреждения
//16: Скрыть сообщения с ошибками и SQL ошибками
//32: Скрыть отладочные сообщения
//Пример: "console_silent: 7" скрывает информационные сообщения, сообщения статуса и анонсы (1+2+4)
console_silent: 0

// Консольные команды
// Разрешает использование консольных команд
// This prevents usage of >& log.file
console: off

// Разрешить игрокам регистрацию через _M/_F?
new_account: да

// Если опция 'new_account' включена, должны ли логин и пароль иметь минимальную длину в 4 символа?
// Должны, если клиент имеет патч 'Disable 4 LetterUserID/Password'
new_acc_length_limit: да

// Система защиты от спама регистрациями аккаунтов
// 'allowed_regs' число регистраций в промежуток времени 'time_allowed' (в секундах)
allowed_regs: 1
time_allowed: 10

// Файл журнала. Все операции, получаемые сервером, записываются в этот файл.
login_log_filename: log/login.log

// Журналировать Сервер Авторизации?
// NOTE: The login-sql server needs the login logs to enable dynamic pass failure bans.
log_login: yes

// Indicate how to display date in logs, to players, etc.
date_format: %Y-%m-%d %H:%M:%S

// Required account group id to connect to server.
// -1: disabled
// 0 or more: group id
group_id_to_connect: -1

// Minimum account group id required to connect to server.
// Will not function if group_id_to_connect config is enabled.
// -1: disabled
// 0 or more: group id
min_group_id_to_connect: -1

// Starting additional sec from now for the limited time at creation of account
// -1: new account are created with UNlimited time (default value)
// 0 or more: new accounts was created by addition of the value (in sec) to the actual time (to set first limited time)
start_limited_time: -1

// Check The clientversion set in the clientinfo ?
check_client_version: no

// What version we would allow to connect? (if the options above is enabled..)
client_version_to_connect: 20

// Store passwords as MD5 hashes instead of plaintext ?
// NOTE: Will not work with clients that use <passwordencrypt>
use_MD5_passwords: no

// Ipban features (SQL only)
ipban.enable: yes
//ipban.sql.db_hostname: 127.0.0.1
//ipban.sql.db_port: 3306
//ipban.sql.db_username: ragnarok
//ipban.sql.db_password: ragnarok
//ipban.sql.db_database: ragnarok
//ipban.sql.codepage: 
//ipban.sql.ipban_table: ipbanlist
// Dynamic password failure ipban system
ipban.dynamic_pass_failure_ban: yes
ipban.dynamic_pass_failure_ban_interval: 5
ipban.dynamic_pass_failure_ban_limit: 7
ipban.dynamic_pass_failure_ban_duration: 5

// Interval (in seconds) to clean up expired IP bans. 0 = disabled. default = 60.
// NOTE: Even if this is disabled, expired IP bans will be cleaned up on login server start/stop.
// Players will still be able to login if an ipban entry exists but the expiration time has already passed.
ipban_cleanup_interval: 60

// Interval (in minutes) to execute a DNS/IP update. Disabled by default.
// Enable it if your server uses a dynamic IP which changes with time.
//ip_sync_interval: 10

// DNS Blacklist Blocking
// If enabled, each incoming connection will be tested against the blacklists
// on the specified dnsbl_servers (comma-separated list)
use_dnsbl: no
dnsbl_servers: dnsbl.deltaanime.net

// Which account engine to use.
// 'auto' selects the first engine available (txt, sql, then others)
// (defaults to auto)
account.engine: auto

// Account data storage configuration
// SQL
//account.sql.db_hostname: 127.0.0.1
//account.sql.db_port: 3306
//account.sql.db_username: ragnarok
//account.sql.db_password: ragnarok
//account.sql.db_database: ragnarok
//account.sql.codepage: 
//account.sql.case_sensitive: no
//account.sql.account_db: login
//account.sql.accreg_db: global_reg_value

import: conf/inter_athena.conf
import: conf/import/login_conf.txt
