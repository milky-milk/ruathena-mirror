//--------------------------------------------------------------
// Файл настроек Сервера Локаций
//--------------------------------------------------------------
// Перевод на русский: Lilith
//--------------------------------------------------------------

// Примечание: комментарий - это любой текст справа от двойного слеша "//"
// Сервер не будет его обрабатывать комментарий, независимо от его содержания
// Комментарии служат для информации/ссылок

// Имя пользователя и пароль сервера
userid: s1
passwd: p1

// IP адрес Сервера Локаций
// Сервер Локаций соединяется с Сервером Персонажей по этому IP адресу
// ПРИМЕЧАНИЕ: используется в случае, когда у вас запущен брэндмауэр или 
// машина с несколькими интерфейсами.
//char_ip: 127.0.0.1

// The map server listens on the interface with this IP address.
// ПРИМЕЧАНИЕ: это позволяет запускать несколько серверов на нескольких
// интерфейсах, используя те же порты для каждого сервера.
//bind_ip: 127.0.0.1

// Порт Сервера Персонажей
char_port: 6121

// IP адрес Сервера Локаций
// IP адрес, который будет использоваться для подключения клиентов
// Устанавливается публичный IP адрес (WAN).
//map_ip: 127.0.0.1

// Порт Сервера Локаций
map_port: 5121

// Формат временной метки, которая будет печататься перед всеми сообщениями консоли
// Самый длинный формат представляет из себя 20 символов.
// Общие форматы:
// %I:%M:%S %p (час:минута:секунда, 12-часововой формат AM/PM)
// %H:%M:%S (час:минута:секунда, 24-часововой формат)
// %d/%b/%Y (день/месяц/год)
// Для более подробной информации о форматах ознакомьтесь с функцией strftime()
//timestamp_format: [%d/%b %H:%M]

//If redirected output contains escape sequences (color codes)
stdout_with_ansisequence: no

//Makes server log selected message types to a file in the /log/ folder
//1: Log Warning Messages
//2: Log Error and SQL Error messages.
//4: Log Debug Messages
//Example: "console_msg_log: 7" logs all 3 kinds
//Messages logged by this overrides console_silent setting
console_msg_log: 0

// Скрывает опредленнные типы сообщений:
//1: Скрыть информационные сообщения
//2: Скрыть сообщения статуса
//4: Скрыть анонсы
//8: Скрыть предупреждения
//16: Скрыть сообщения с ошибками и SQL ошибками
//32: Скрыть отладочные сообщения
//Пример: "console_silent: 7" скрывает информационные сообщения, сообщения статуса и анонсы (1+2+4)
console_silent: 0

//Where should the map data be read from?
map_cache_file: db/map_cache.dat

//Where should all database data be read from?
db_path: db

// Enable the @guildspy and @partyspy at commands?
// Note that enabling them decreases packet sending performance.
enable_spy: no

// Read map data from GATs and RSWs in GRF files or a data directory
// as referenced by grf-files.txt rather than from the mapcache?
use_grf: no

// Консольные команды
// Разрешает использование консольных команд
// This prevents usage of >& log.file
console: off

// Database autosave time
// All characters are saved on this time in seconds (example:
// autosave of 60 secs with 60 characters online -> one char is saved every 
// second)
autosave_time: 300

// Min database save intervals (in ms)
// Prevent saving characters faster than at this rate (prevents char-server 
// save-load getting too high as character-count increases)
minsave_time: 100

// Apart from the autosave_time, players will also get saved when involved
// in the following (add as needed):
// 1: after every successful trade
// 2: after every vending transaction
// 4: after closing storage/guild storage.
// 8: After hatching/returning to egg a pet.
// 16: After successfully sending a mail with attachment
// 32: After successfully submitting an item for auction
// 64: After successfully get/delete/complete a quest
// NOTE: These settings decrease the chance of dupes/lost items when there's a
// server crash at the expense of increasing the map/char server lag. If your 
// server rarely crashes, but experiences interserver lag, you may want to set
// these off.
save_settings: 127

// Message of the day file, when a character logs on, this message is displayed.
motd_txt: conf/motd.txt

// When @help or @h is typed when you are a gm, this is displayed for helping new gms understand gm commands.
help_txt: conf/help.txt
help2_txt: conf/help2.txt
charhelp_txt: conf/charhelp.txt

// Maps:
import: conf/maps_athena.conf

import: conf/import/map_conf.txt
